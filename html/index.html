<html>
<head>
  <title>images.social - Your social image upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h3>images.social</h3>

  <p>
    Welcome to <strong>Your</strong> image (and video) uploader! Upload and share images (or videos) for free!
  </p>

  <form enctype="multipart/form-data" action="/upload" method="post">
    <input type="file" name="file" required/>
    <input type="hidden" name="token" value="{{.}}"/>
    <input type="submit" value="upload" />
  </form>

  <!-- <a href="/random">Random image</a> -->
</body>
</html>
